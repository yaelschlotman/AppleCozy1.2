<!DOCTYPE html>
<html lang=en>
<head>
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
function myFunction() {
    document.getElementById("practice").innerHTML = "After";
}
</script>
</head>  
<body>
	<div ID="header">
		<h1>Practice page for html, css, and javascript elements</h1>
	</div>
	<div ID="nav"	
		<p><h3>Create Button in Javascript that changes text:</h3></p>
		<p id="practice">Before</p>
		<button type="button" onclick="myFunction()">Click Me</button>
	</div>
</body>
</html>
